<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Legal Cases</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../STYLES/header.css">
    <link rel="stylesheet" href="../STYLES/footer.css">
    <link rel="stylesheet" href="../STYLES/styles.css">

</head>



<body data-layout="public">
    <div id="header"></div>


    
    <!-- HERO SECTION -->
    <section style="
        position: relative;
        height: 450px;
        background: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;">

        <!-- Dark Overlay -->
        <div style="
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.6);">
        </div>

        <!-- Hero Content -->
        <div style="position:relative; z-index:2;">
            <p style="letter-spacing:2px; font-size:14px; margin-bottom:15px;">
                HOME / CONTACT
            </p>
            <h1 style="
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size:64px;
                margin:0;
                letter-spacing:2px;">
                CONTACT US
            </h1>
        </div>
    </section>


     <style>
        .banner {
            font-family: Arial, sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: url('../IMAGES/images\ \(33\).jpeg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-bottom: 13px;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* overlay for readability */
        }

        .banner-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            animation: fadeSlideUp 1.2s ease-out forwards;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .banner button {
            background-color: #b8860b;
            /* golden accent */
            color: #222;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .banner button:hover {
            background-color: #a0740a;
            color: #fff;
        }

        /* Animation */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Tablet adjustments */
        @media (max-width: 992px) {
            .banner {
                height: 70vh;
                padding: 30px;
            }

            .banner h1 {
                font-size: 2.5rem;
            }

            .banner p {
                font-size: 1rem;
            }

            .banner button {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .banner {
                height: 60vh;
                padding: 20px;
            }

            .banner h1 {
                font-size: 1.8rem;
            }

            .banner p {
                font-size: 0.9rem;
            }

            .banner button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>

    <section class="banner">
        <div class="banner-overlay"></div>
        <div class="banner-content">
            <h1>Let's get started.</h1>
            <p>Call us now for a Free Legal Consultation</p>
            <button>Call Us Now</button>
        </div>
    </section>
    



    <div id="footer"></div>

    <script src="../SCRIPT/header.js"></script>
    <script src="../SCRIPT/include.js"></script>
</body>
